<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theme Picker</title>
    <style>
      body.dark-mode {
        background-color: #000;
        color: #fff;
      }
      body.light-mode {
        background-color: #fff;
        color: #000;
      }
    </style>
  </head>
  <body id="body">
    <h1>Theme Picker</h1>
    <button type="button" name="dark" title="Toggle dark mode">
      Dark Theme
    </button>
    <button type="button" name="light" title="Toggle light mode">
      Light Theme
    </button>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const darkButton = document.querySelector('button[name="dark"]')
        const lightButton = document.querySelector('button[name="light"]')
        const body = document.getElementById('body')

        const getCookie = (name) => {
          const value = `; ${document.cookie}`
          const parts = value.split(`; ${name}=`)
          if (parts.length === 2) return parts.pop().split(';').shift()
        }

        const setCookie = (name, value) => {
          document.cookie = `${name}=${value}; path=/`
        }

        const applyTheme = (theme) => {
          body.className = theme
          setCookie('theme', theme)
        }

        const theme = getCookie('theme')
        if (theme) {
          applyTheme(theme)
        }

        darkButton.addEventListener('click', () => {
          applyTheme('dark-mode')
        })

        lightButton.addEventListener('click', () => {
          applyTheme('light-mode')
        })
      })
    </script>
  </body>
</html>
